<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホームページ</title>
  <link rel="stylesheet" href="styles.css"> <!-- styles.cssをリンク -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DotGothic16', sans-serif;
      margin: 0;
      padding: 0;
      background-color: black; /* 背景色を黒に設定 */
      color: white; /* テキストカラーを白に設定 */
    }
    .menu-tab {
      display: none;
    }
    .show-menu {
      display: block;
    }
    .content {
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 800px; /* 最大幅を設定 */
      margin: 0 auto; /* 中央揃え */
    }
    .content img {
      width: 100%;
      height: auto;
    }
    .embedded-video, .embedded-twitter {
      margin-top: 20px;
      width: 100%;
    }
    .embedded-video iframe, .embedded-twitter iframe {
      width: 100%;
      height: calc(100vw * 0.5625); /* 16:9アスペクト比 */
      max-height: 600px; /* 最大高さを設定 */
    }
    .social-links {
      text-align: center;
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2em;
      color: white; /* テキストカラーを白に設定 */
    }
    /* モバイルデバイス用のスタイル */
    @media (max-width: 600px) {
      .menu-tab ul {
        padding: 0;
        list-style: none;
      }
      .menu-tab ul li {
        margin-bottom: 10px;
      }
      .social-links a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu-icon" onclick="toggleMenu()">☰</div> <!-- メニューアイコン -->
  <div class="menu-tab">
    <ul>
      <li><a href="index.html">トップ</a></li>
      <li><a href="terms.html">利用規約</a></li>
      <li><a href="characters.html">キャラ紹介</a></li>
      <li><a href="download.html">ダウンロード場所</a></li>
    </ul>
  </div>
  <div class="content">
    <img src="top.jpg" alt="トップページの画像"> <!-- 画像URLを置き換えてください -->
    <div class="embedded-video">
      <iframe src="https://www.youtube.com/embed/F2Lrqiv6vhw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="embedded-twitter">
      <a class="twitter-timeline" href="https://twitter.com/okinai_music?ref_src=twsrc%5Etfw">Tweets by okinai_music</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </div>
  <script>
    function toggleMenu() {
      var menuTab = document.querySelector('.menu-tab');
      menuTab.classList.toggle('show-menu');
    }
  </script>
</body>
</html>
